<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" placeholder="Server URL" [(ngModel)]="data.apiurl" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.apiurl" tabindex="2">Ok</button>
</div>
