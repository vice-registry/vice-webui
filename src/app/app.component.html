<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>

  <!--
    <ul class="images">
    <li *ngFor="let image of images" (click)="onSelect(image)">
      <span class="badge">{{image.id}}</span> environmentReference: {{image.environmentReference}}
    </li>
  </ul>
  -->


  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="imagesDataSource">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="environmentReference">
        <mat-header-cell *matHeaderCellDef> reference </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.environmentReference}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="imported">
        <mat-header-cell *matHeaderCellDef> imported </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.imported}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>


</div>
